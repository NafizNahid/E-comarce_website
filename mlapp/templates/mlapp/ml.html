{% extends 'main/base.html' %}

{% load static %}

{% block title%} Mlapp{% endblock %}
{% block body %}

<div class="container">
    <div class="col my-4">
        <h2 align="center">Price Application</h2>
        <hr>
        {% if result %}
            <h2 align="center">The prediction price is {{result}} tK.</h2></br>
        {% endif %}
        <form method="post" action="#">{% csrf_token %}
            <div class=" d-flex justify-content-center form-row">
                <div class="form-group col-md-6">
                    <label for="inputname" class="form-label">Battery power (mAh) :</label>
                    <input type="number" class="form-control" name="battery_power" placeholder="4000" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputname"> Internal memory (GB) :</label>
                    <input type="number" class="form-control" name="int_memory" placeholder="32" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputname">Mobile weight (Gram) :</label>
                    <input type="number" class="form-control" name="mobile_wt" placeholder="175" required>
                </div> 
                <div class="form-group col-md-6">
                    <label for="inputname">Ram (Megabyte)  :</label>
                    <input type="number" class="form-control" name="ram" placeholder="2048" required>
                </div> 
                  
            </div> 
        </br>
            <div class="d-flex justify-content-center row">
                <button type="submit" class="btn btn-warning">Predict</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
